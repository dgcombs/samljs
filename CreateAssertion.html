	<title>SAMLJS - Generate a SAML Assertion</title>
	<meta name="description" content="Create a SAML Assertion using POST or SOAP">

	<meta name="version" content="0.2.0">

	<script src="js/base64.js"></script>

		// SAML Base Template Objects

	</script>
</head>
<body>	
	<h1>Generate a SAML 2.0 Assertion</h1>
	<!--
	* Common Assertion elements consist of:
	** Issuer
	** Subject
	** Conditions
	* Assertion Statements
	** AuthnStatement
	**AuthzDecisionStatement
	**AttributeStatement
	* Encrypted Assertions identified by
	** EncryptedAssertions
	** EncryptedKey
	-->
	<form name="SAMLForm" action="txt" method="POST" target="_blank">
		<fieldset>
			<legend>Assertion Definition</legend>
			<input type="hidden" name="SAMLResponse"/>
			<table border=1>
				<tr><td>Assertion ID:</td><td><input type="text" name="assertionID" value="0"/></td></tr>
				<tr><td>Assertion Subject:</td><td><input type="text" name="subjectID" value="usually email"/></td></tr>
				<tr><td>Issuer ID:</td><td><input type="text" name="IssuerID" value="issuer"/></td></tr>
				<tr><td>Assertion Target:</td><td><input type="text" name="targetID" value="target URL"/></td></tr>
<!-- Work on signing the assertion at a later date
				<tr><td>Sign:</td><td><input type="radio" name="Sign" value="assertion">Assertion<br/>
													<input type="radio" name="Sign" value="response">Response</td></tr>
-->
				<tr><td>Encrypt</td><td><select name="Encrypt">
						<option value="none" selected="selected">None</option>
						<option value="response">Response</option>
						<option value="assertion">Assertion</option>
						<option value="all">All</option></td></tr>
				<tr><td>Encrypt:</td><td><select name="Algorithm">
						<option value="None" selected="selected">None</option>
						<option value="DES">DES</option>
						<option value="TEA" >TEA</option>
						<option value="AES">AES</option></select>
				<tr><td>Encryption Key:</td><td><input type="text" name="EncryptKey" value=""/></td></tr>
				<tr><td colspan="2" align="center"><input type="button" onClick="submit_form();" value="Assert"></td></tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
